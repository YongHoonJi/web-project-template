spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver


# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)

# Enable JPA repositories.
spring.data.jpa.repositories.enabled=true
 
# Initialize the schema on startup.
spring.jpa.generate-ddl=true
 
# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Default to "create-drop" when using an embedded database, "none" otherwise.
spring.jpa.hibernate.ddl-auto=
 
# Naming strategy fully qualified name.
#spring.jpa.hibernate.naming-strategy=
 
# Register OpenEntityManagerInViewInterceptor. Binds a JPA EntityManager to the thread for the entire processing of the request.
spring.jpa.open-in-view=true
 
# Additional native properties to set on the JPA provider.
#spring.jpa.properties.*=

# Enable logging of SQL statements.
spring.jpa.show-sql=true 

# LOGGING #
# Location of the logging configuration file. For instance `classpath:logback.xml` for Logback
logging.config=classpath:logback.xml
# Conversion word used when logging exceptions.
logging.exception-conversion-word=%wEx 
# Log file name. For instance `myapp.log`
logging.file= 
# Log levels severity mapping. For instance `logging.level.org.springframework=DEBUG`
logging.level.org.springframework=INFO
#logging.path= # Location of the log file. For instance `/var/log`
# Appender pattern for output to the console. Only supported with the default logback setup.
#logging.pattern.console= 
# Appender pattern for output to the file. Only supported with the default logback setup.
#logging.pattern.file= 
# Appender pattern for log level (default %5p). Only supported with the default logback setup.
#logging.pattern.level=
# Register a shutdown hook for the logging system when it is initialized.
#logging.register-shutdown-hook=false

# PROFILES #
#see http://docs.spring.io/spring-boot/docs/current/reference/html/howto-properties-and-configuration.html#howto-set-active-spring-profiles
spring.profiles.active=local
#spring.profiles.include= # Unconditionally activate the specified comma separated profiles.

# APPLICATION SETTINGS (SpringApplication) #
#spring.main.banner-mode=console # Mode used to display the banner when the application runs.
#spring.main.sources= # Sources (class name, package name or XML resource location) to include in the ApplicationContext.
#spring.main.web-environment= # Run the application in a web environment (auto-detected by default).

# FILE ENCODING (FileEncodingApplicationListener) #
#spring.mandatory-file-encoding= # Expected character encoding the application must use.

# AOP #
# Add @EnableAspectJAutoProxy.
#spring.aop.auto=true 
# Whether subclass-based (CGLIB) proxies are to be created (true) as opposed to standard Java interface-based proxies (false).
#spring.aop.proxy-target-class=false 

# AUTO-CONFIGURATION #
# Auto-configuration classes to exclude.
spring.autoconfigure.exclude=
spring.autuconfigure=true


# SPRING MVC (WebMvcProperties)
#spring.mvc.async.request-timeout=  # Amount of time (in milliseconds) before asynchronous request handling times out.
#spring.mvc.date-format= # Date format to use. For instance `dd/MM/yyyy`.
#spring.mvc.dispatch-trace-request=false # Dispatch TRACE requests to the FrameworkServlet doService method.
#spring.mvc.dispatch-options-request=false # Dispatch OPTIONS requests to the FrameworkServlet doService method.
#spring.mvc.favicon.enabled=true # Enable resolution of favicon.ico.
#spring.mvc.ignore-default-model-on-redirect=true # If the content of the "default" model should be ignored during redirect scenarios.
#spring.mvc.locale= # Locale to use.
#spring.mvc.media-types.*= # Maps file extensions to media types for content negotiation.
#spring.mvc.message-codes-resolver-format= # Formatting strategy for message codes. For instance `PREFIX_ERROR_CODE`.
#spring.mvc.static-path-pattern=/** # Path pattern used for static resources.
#spring.mvc.throw-exception-if-no-handler-found=false # If a "NoHandlerFoundException" should be thrown if no Handler was found to process a request.
# Spring MVC view prefix.
spring.mvc.view.prefix=WEB-INF/
# Spring MVC view suffix. 
spring.mvc.view.suffix=.jsp

#server setting
server.contextPath=/
server.port=8080

